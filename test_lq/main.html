<body id="main">
{{> container}}
</body>

<template name="container">
  <div id="container" class="container">
  
    

    {{#if currentUrl.reg}}
      {{> reg}}
      
    {{/if}}
    
    {{#if currentUrl.login}}
      {{> login}}
      
    {{/if}}
    

    {{#if currentUrl.page}}
      {{> page}}
    {{/if}}

    {{#if currentUrl.sendMail}}
      {{> sendMail}}
    {{/if}}
 
    {{#if currentUrl.setting}}
      {{> setting}}
    {{/if}}


  </div>
</template>
